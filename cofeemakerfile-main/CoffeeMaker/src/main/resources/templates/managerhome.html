<!DOCTYPE HTML>

<head>

<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #FFF0E5;
    margin: 0;
    padding: 20px;
    text-align: center;
  }

  h1 {
    color: #A52A2A;
    margin-bottom: 0.5em;

    border: 1px solid #A52A2A;

    padding: 10px 15px;
    display: block;

  }

  form {
    margin-top: 20px;
  }

  button {
    background-color: #A52A2A;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #8B4513;
  }
